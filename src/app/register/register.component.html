
<div class="container d-flex justify-content-center p-5">
    <div class="p-5 shadow rounded">
      <h1 class="mb-4">Register </h1>
      <form (ngSubmit)="addUser()" class="form-group">
        <div class="row">
          <label for="email" class="col-sm-2">Name:</label>
          <input type="email" id="email" name="username" [(ngModel)]=" newUser.name" required class="col-sm-10 form-control">
        </div>
        <div class="row my-3">
          <label for="email" class="col-sm-2">Email:</label>
          <input type="email" id="email" name="username" [(ngModel)]=" newUser.email" required class="col-sm-10 form-control">
        </div>
        <div class="row">
          <label for="password" class="col-sm-2">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]=" newUser.password" required class="col-sm-10 form-control">
        </div>
        <div class="container d-flex justify-content-center mt-4"><button type="submit" class="btn btn-primary">Register</button></div>
      </form>
    </div>
    </div>

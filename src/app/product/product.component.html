<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="container">
    <div class="">
      <h1>Products</h1>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Product name"   [(ngModel)]="newProduct.title">
      </div>
      <div class="form-group my-2">
        <input type="text" class="form-control" placeholder="Category" [(ngModel)]="newProduct.category">
      </div>
      <div class="form-group my-2">
        <input type="number" class="form-control" placeholder="price" [(ngModel)]="newProduct.price">
      </div>
      <div *ngIf="newProduct.title && newProduct.category" ><button class="btn btn-primary" (click)="addProduct()">Add Product</button></div>
      
    </div>
     
      <hr>
      <div class="container d-flex justify-content-center d-none" id="update">
        <div class="mt-5 border p-5">
          <h1 class="text-primary text-center">update</h1>
          <div class="form-group ">
            <input type="text" class="form-control"  placeholder="Product name"  [(ngModel)]="selectedProduct.title">
          </div>
          <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Category" [(ngModel)]="selectedProduct.category">
          </div>
          <div class="form-group my-2">
            <input type="number" class="form-control" placeholder="price" [(ngModel)]="selectedProduct.price">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning text-light" (click)="updateProduct()">update</button>
          </div>
        </div>
       </div>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>category</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price| currency:'INR'}}</td>
           <td><button class="btn btn-sm btn-primary me-3" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button></td>
          </tr>
        </tbody>
      </table>
     
    </div>

  
</body>
</html>

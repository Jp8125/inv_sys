<div class="container">
    <h1>Products</h1>
      <hr>
      <div class="container d-flex justify-content-center d-none" id="update">
        <div class="mt-5 border p-5">
          <h1 class="text-primary text-center">update</h1>
          <div class="form-group ">
            <input type="text" class="form-control"  placeholder="Product name"  [(ngModel)]="selectedProduct.name">
          </div>
          <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Category" [(ngModel)]="selectedProduct.description">
          </div>
          <div class="form-group my-2">
            <input type="number" class="form-control" placeholder="price" [(ngModel)]="selectedProduct.price">
          </div>
          <div class="form-group my-2">
            <input type="number" class="form-control" placeholder="price" [(ngModel)]="selectedProduct.quantity">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning text-light" (click)="updateProduct()">update</button>
          </div>
        </div>
       </div>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price| currency:'INR'}}</td>
           <td><button class="btn btn-sm btn-primary me-3" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
